<!DOCTYPE html>
<html style="background-color: #2196F3">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#2196F3">
    <link rel="stylesheet"
          href="//fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic">
    <meta content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" name="viewport">
    <link rel="stylesheet" href="css/tidy.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/ScrollToPlugin.min.js"></script>
    <script src="js/ScrollSpy.js"></script>
    <script src="js/context-menu.js"></script>
    <script src="xml/xmlHelper.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link href="css/featherlight.min.css" type="text/css" rel="stylesheet" title="Featherlight Styles"/>
    <script src="js/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/paper-tooltip/paper-tooltip.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <style>
        .big-title {
            font-size: 300%;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            color: #555555;
        }

        .tile-desc {
            font-size: 1.1em;
            font-family: 'Roboto', sans-serif;
            line-height: 1.4em;
            color: #555;
            margin-top: 10px;
        }

        .right-click {
            background-color: #fff;
            margin: auto;
            border-radius: 2px;
            box-shadow: rgba(0, 0, 0, 0.0980392) 0 2px 4px, rgba(0, 0, 0, 0.0980392) 0 0 3px;
        }

        .app-card {
            display: inline-block;
            margin-left: 2%;
            margin-top: 2%;
            width: 96px;
            height: 96px;
        }
    </style>
</head>
<body style="background-color: #2196F3" class="menu">
<div class="wow fadeInUp content-card" style="width: 70%; padding: 45px;">
    <span class="big-title">DVDAndroid</span><br>
    <span class="tile-desc">
        Hi! My name is Davide and I'm Italian. I <iron-icon icon='favorite'></iron-icon> Android.
    I learned Java myself and I use it to develop Android apps.
    Other languages I know are: HTML, JavaScript and C.
    </span>
</div>
<div class="content-card" style="width: 70%;margin-top: 1%; margin-bottom: 5%">
    <span class="big-title">My apps</span><br><br>
    <script>
        var html = "";

        function over(text) {
            document.getElementById("toasttext").innerHTML = text;
        }

        function out(i) {
        }

        for (var i = 0; i < getLength(); i++) {
            html += "<div class='app-card'>";
            html += "<a href='app.html?id=" + getPackageName(i) + "'>";
            html += "<img src='" + getIcon(i) + "' title='" + getName(i) + "' style='width:96px; height: 96px;' onmouseover='over(\"" + getName(i) + "\");'>";
            html += "</a>";
            html += "</div>";
        }

        document.write(html);
    </script>
</div>
<div id="menu" class="right-click">
    <paper-item><a href="http://github.com/dvdandroid">Go to GitHub</a></paper-item>
    <paper-item><a href="http://forum.xda-developers.com/member.php?u=5345056">Go to XDA</a></paper-item>
    <paper-item><a href="http://repo.xposed.info/users/dvdandroid">Go to my Xposed Repo</a></paper-item>
</div>
<script>
    $(function () {
        $('.menu').contextMenu('#menu');
    });
</script>
</body>
</html>
