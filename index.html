<script>
	var innerHTML, app = 0;
	while (getName(app) != "undefined") {
		innerHTML = "<li class='collection-item avatar pointer-cursor' " + "onclick=\"location.href=" + "'app.html?id=" + app + "'\">";
		innerHTML += getIcon(app, 1);
		innerHTML += "<span class='title'>";
		innerHTML += "<b>" + getName(app) + "</b>";
		innerHTML += "</span>";
		innerHTML += "<p class='secondary-content'>More info... <i class='mdi-action-info'></i></p>";
		innerHTML += "</li>";

		document.getElementById("collapsible-apps").innerHTML += innerHTML;
		app++;
	}
</script>
