<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#F44336">
    <meta content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" name="viewport">
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/tidy.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="import" href="bower_components/paper-progress/paper-progress.html">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <style>
        .text-style {
            font-weight: bolder;
            text-align: center;
        }

        #progress-container {
            padding-left: 25%;
            padding-right: 25%;
            padding-top: 10%
        }

        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-size: 100%;
            vertical-align: baseline;
            background: transparent;
        }

        .content-card2 {
            margin-top: 1%;
            margin-bottom: 0;
            padding-bottom: 1%;
        }
    </style>
    <script>
        function countdown() {
            var i = document.getElementById('counter');
            if (parseInt(i.innerHTML) == 0) {
                location.href = 'index.html';
            } else {
                i.innerHTML = String(parseInt(i.innerHTML) - 1);
            }

            var width = parseInt(i.innerHTML) * 6.67;
            document.getElementById("progress_bar").setAttribute("value", width);
        }
    </script>
</head>
<body style="background: #F44336;">
<div class="content-card content-card2">

    <div style="font-size: 1000%" class="text-style">404</div>
    <div style="padding-top: 7%;font-size: 250%" class="text-style">
        This is not the web page you are looking for
    </div>
    <div id="progress-container" class="text-style">
        <p>You will be redirected in <span id="counter">15</span> second(s).
            <br>Or, <a href="index.html">click here!</a>
        </p>
        <paper-progress id="progress_bar" value="100" style="width: 100%;"></paper-progress>
    </div>
    <br><br><br>
    <noscript>
        <div style="text-align: center;">
            <a href="index.html" class="text-style">Click here</a> to return to homepage
        </div>
        <style>
            #progress-container {
                display: none;
            }
        </style>
    </noscript>
    <script type="text/javascript">
        setInterval(function () {
            countdown();
        }, 1000);
    </script>
</div>
</body>
</html>
