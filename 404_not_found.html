<html>
<head>
	<title>404 - Not Found | DVDAndroid</title>
	<link href='css/webpage_app_style.css' rel='stylesheet' type='text/css'>
	<link href="css/materialize.min.css" rel="stylesheet" type="text/css" media="screen,projection"/>
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
	<meta name="theme-color" content="#e51c23">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script>
		function countdown() {
			var i = document.getElementById('counter');
			if (parseInt(i.innerHTML) == 0) {
				location.href = 'index.html';
			} else {
				i.innerHTML = String(parseInt(i.innerHTML) - 1);
			}

			var width = parseInt(i.innerHTML) * 6.67;
			document.getElementById("progress_bar").setAttribute("style", "width:" + width + "%");
		}
	</script>
	<style>
		.text-style {
			font-weight: bolder;
			text-align: center;
		}

		#progress-container {
			padding-left: 25%;
			padding-right: 25%;
			padding-top: 10%
		}
	</style>
</head>
<body class="materialize-red">
<div class="my-container z-depth-3" style="background: white">
	<div style="font-size: 1000%" class="text-style">404</div>
	<noscript class="red">
		WARNING!! JAVASCRIPT IS NOT ENABLED!!
	</noscript>
	<div style="padding-top: 7%;font-size: 250%" class="text-style">
		This is not the web page you are looking for
	</div>
	<div id="progress-container" class="text-style">
		<p>You will be redirected in <span id="counter">15</span> second(s).
			<br>Or, <a href="index.html">click here!</a>
		</p>

		<div class="progress">
			<div class="determinate" id="progress_bar" style="width: 100%"></div>
		</div>
		<br>
		<script type="text/javascript">
			setInterval(function () {
				countdown();
			}, 1000);
		</script>
	</div>
</div>
<div class="z-depth-2 bottom-div" id="bottom">
	Powered by <a href="https://pages.github.com/">Github Pages</a>
	<a href="https://github.com/DVDAndroid" style="padding-left: 5%">DVDAndroid</a>
</div>
<script type="text/javascript" src="js/showBottomCredits.js">checkBottomVisibility();</script>
</body>
</html>
